[build]
  base = "frontend"
  command = "CI='' npm install --legacy-peer-deps && npm run build"
  publish = "build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "14.17.0"
  NPM_VERSION = "6.14.13"
  CI = ""
  NODE_OPTIONS = "--openssl-legacy-provider" 